<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloneMusic</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="parent">
      <div id="left_box">
        <div id="top_box">
         <div class="icons"> 
          <span class="material-symbols-outlined">
            library_music
        </span> 
        <div class="spacing">SPOTIFY</div> 
      </div>
         <div class="icons">
            <span class="material-symbols-outlined">
         home
          </span>  
          <div class="spacing">HOME</div>
         </div>
         <div class="icons">
                   <span class="material-symbols-outlined">
          search
          </span>
          <div class="spacing">SEARCH</div>
        </div>
        </div>
        <div id="bottom_box">
          <div id="bottom_topbox">
            <div class="style">
              <span class="material-symbols-outlined">
                library_books
                </span>
          <div class="spacing">Your Library</div> 
          </div>
          <div>
          <span class="material-symbols-outlined add" onclick="add_playlist()">
            add
            </span>
            </div>
            </div>
            <div id="bottom_middlebox">
          </div>
          <div id="bottom_lastbox">
            <div class="arrange">
              <div>Legal</div>
              <div>Privacy centre</div>
              <div>Privacy Policy</div>
              <div>Cookies</div>
              <div>About Ads</div>
              <div>Accessibility</div>
            </div>
            <div id="lang">
            <div class="language">English</div>
          </div>
          </div>
        </div>
      </div>
    <div id="rightbox">
      <div id="rightsideTopbox">
      <div id="pagechanger">
        <div class="Pchange"> < </div>
        <div class="Pchange"> > </div>
      </div>
      <div id="user">
        <div class="users">SIGN UP</div>
        <div class="users">LOGIN</div>
      </div>
    </div>
    <div id="bottomrightbox">
      <div id="innerBox">
        <img src="land.jpg">
        <img src="land.jpg">
        <img src="land.jpg">
        <img src="land.jpg">
        <img src="land.jpg">
        <img src="land.jpg">
      </div>
    </div>
    </div>
    <div>
    
    </div>
<script src="TableComponent.js"></script>

  </body>
</html>
